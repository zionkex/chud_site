{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}
        <title>{{title}}</title>
    {% endblock %}
    <title>Чудейський ліцей №1</title>
</head>
<body>
<div class="progress__line js-progress-line"></div>
<header class="home">
    <div class="head">
        <div class="text"><h2>Вас вітає Чудейський ліцей №1</h2></div>
    </div>
</header>
<div class="container">
    <nav class="sidebar">
        <header>
            <div class="image-text">
                        <span class="image">
                            <img src="{% static 'css/images/logo.png' %}" alt="">
                        </span>

                <div class="text logo-text">
                    <span class="name">Coding</span>
                    <span class="profession">Web developer</span>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </div>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    {% for option in options %}
                        <li class="nav-link">
                            <a href="{% url 'menu_detail' option.slug %}">
                                <i class='{{ option.icon }} icon'></i>
                                <span class="text nav-text">{{ option.title }}</span>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="{% static 'js/script.js' %}"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
