{% extends "blog/base/base.html"%}
{% load static %}
{% block head %}
    <title>{{infos.0.content_title}}</title>
    <style>
    .main-content {
        padding: 0 80px 40px 50px;
        box-sizing: border-box;
        text-align: center;
        line-height: 1.5;
        font-size: 18px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-right: 20px;
    }
    body.dark .main-content {
        color:#fff;
    }
    .content-title {
        padding-bottom: 40px;
    }
    .content {
        padding: 10px 20%;
    }
    .content a {
    position: relative;
    display: inline-block;
    padding: 15px 30px;
    margin: 0 15px;
    text-transform: uppercase;
    color:#111;
    letter-spacing: 2px ;
    text-decoration: none;
    font-weight: 600;
    font-size: 18px;
    overflow: hidden;
}
    body.dark .content a{
        color: #21ebff;
    }
    .content a:nth-child(1)
    {
        filter: hue-rotate(115deg);
    }
    .content a:nth-child(3)
    {
        filter:hue-rotate(270deg)
    }
    .content a:hover {
        background-color: rgba(0, 0, 0, 0.1)
    }
    body.dark .content a:hover {
        background: #21ebff;
        color:#111;
        box-shadow: 0 0 50px #21ebff;
        transition-delay: 0.5s;
    }

    .content a:before {
        content: '';
        position: absolute;
        top: 0px;
        left: 0px;
        width: 10px;
        height: 10px;
        transition: 0.5s;
        border-top: 2px solid #000000;
        border-left: 2px solid #000000;
    }
    body.dark .content a:before {
        border-top: 2px solid #21ebff;
        border-left: 2px solid #21ebff;
    }
    .content a:hover:before {
        width: 100%;
        height: 100%;

    }
    .content a:after {
        content: '';
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 10px;
        height: 10px;
        transition: 0.5s;
        border-bottom: 2px solid #000000;
        border-right: 2px solid #000000;
    }

    .content a:hover:after {
        width: 100%;
        height: 100%;

    }
    body.dark .content a:after {
        border-bottom: 2px solid #21ebff;
        border-right: 2px solid #21ebff;
    }
    .content a span {
        position: relative;
        z-index: 3;
    }
    @media (max-width: 576px) {
        .content {
            padding: 10px;
        }
    }
    </style>
{% endblock%}
{% block content%}
    <div class="content-title">
        <h1>{{ infos.0.content_title }}</h1>
    </div>
    {% for info in infos %}
    <div class="content">
        {% if info.body %}
            {{ info.body }}
        {% endif %}
        <br>
        {% if info.file %}
            <a href="{{ info.file.url }}" target="_blank"><span>Переглянути</span></a>
        {% endif %}
    </div>
{% endfor %}
{% endblock%}
