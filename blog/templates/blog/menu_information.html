{% extends "blog/base/base.html "%}
{% load static %}
{% block head %}
    <title>{{infos.0.content_title}}</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Open Sans", sans-serif;
    }
    
    .main-content a {
        position: relative;
        display: inline-block;
        padding: 15px 30px;
        border: 2px solid #111;
        text-transform: uppercase;
        color:#111;
        text-decoration: none;
        font-weight: 600;
        font-size: 20px;
    }
    .main-content a:before {
        content: '';
        position: absolute;
        top: 6px;
        left:-2px;
        width: calc(100% + 4px);
        height: calc(100% - 12px);
        background: #fff;
        transition: 0.5s ease-in-out;
        transform: scaleY(1);
        transition-delay: 0.5s;
    }
    .main-content a:hover::before {
        transform: scaleY(0);
    }
    .main-content a:after {
        content: '';
        position: absolute;
        left: 6px;
        top:-2px;
        height: calc(100% + 4px);
        width: calc(100% - 12px);
        background: #fff;
        transition: 0.5s ease-in-out;
        transform: scaleX(1);
    }
    .main-content a:hover:after {
        transform: scaleX(0);
    }
    
    .main-content   a span {
        position: relative;
        z-index: 3;
    }</style>
{% endblock%}
{% block content%}
    {% for info in infos %}
        {%  if info.body %}
        <h2>{{ info.body }}<h2>
        {% endif %}
        {% if info.file %}
        <a href="{{ info.file.url }}" target="_blank"><span>Переглянути PDF</span></a>
        {% endif %}
    {% endfor %}
{% endblock%}
