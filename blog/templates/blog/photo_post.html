<!-- templates/photo_post_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Post List</title>
</head>
<body>
    <h1>Photo Post List</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <div>
                {% for image in post.images.all %}
                    <img src="{{ image.image.url }}" alt="Image {{ image.id }}">
                    <p>Image ID: {{ image.id }}</p>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
