{% extends "blog/base/base.html" %}
{% load static %}
{% load custom_filters %}
{% block content %}
  {% for post in posts %}
    <div class="post-content">
      <div class="post-images">
        {% for image in post.images.all %}
          <img src="{{ image.image.url }}" width="100%" alt="{{ image.title }}">
        {% endfor %}
      </div>
      <div class="post-text">
        <h2>{{ post.title }}</h2>
        <p>Published on: {{ post.publish }}</p>
        <p>{{ post.body|truncate_at_last_dot:30 }}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
